<!DOCTYPE html>
<html>
	<head>
		<title>Virtual Plan</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="page">
			<h1 id="title-header">Virtual Plan</h1>
			<div id="line"></div>
			<div id="header">
				<div class="header-left">
					<button class="event-button" id="button-add-event" type="button">Add Event</button>
				</div>
				<div class="header-center">
					<button class= "arrowButton" id=back-arrow onclick="backwardMonth()">◄</button>
					<p id="month-year"></p>
					<button class="arrowButton" id=forward-arrow onclick="forwardMonth()">▶</button>
				</div>
				<div class="header-right">
					<button class="event-button" id="button-deselect">Deselect All</button>
					<button class="event-button" id="button-select">Select All</button>
				</div>
			</div>
			<div class="disable-select" id="day-of-week"></div>
			<div class="disable-select" id="app-calendar"></div>
			<div id="line"></div>
			<div id="footer">
				<!--<p id="footer-text">Virtual Plan is released under the Public Domain</p>-->
				<p><a id="footer-link" href="https://github.com/biancaregulski/VirtualPlan" target="_blank">GitHub</a></p>
			</div>
			
			<!-- modals -->
			<div id="modal-add-alert" class="modal">
				<div class="modal-content">
					<div class="modal-elements">
						<span class="close">&times;</span>
						<p id="alert-label" class="alert-text"></p>
						<button class="event-button modal-button" id="button-add-ok" 
						onmouseover="changeButtonHover(this)" onmouseleave="revertButtonColor(this)">OK</button>
					</div>
				</div>
			</div>
			</div>
			<div id="modal-add" class="modal">
				<div id="modal-add-content" class="modal-content">
					<div class="modal-elements">
						<form method="post" name="form1" id="form-add-event"> 
							<span class="close" data-modal="modal-add-content">&times;</span>
							<h2 id="new-event-title" class="modal-title">New Event</h2>
							<input type="text" id="event-name-input" name="eventname" placeholder="Event name" required/>
							<input type="text" id="location-name-input" name="locationname" placeholder="Location" required/>
							<div id="event-add-input"></div>
							<div id="event-time-input">
								<div class="event-row">
									<p class="event-label" id="start-label">Start time:</p>
									<div class="event-box">
										<input type="time" id="time-input-start" name="time-input" required/>
									</div>
								</div>
								<div class="event-row">
									<p class="event-label" id="end-label">End time:</p>
									<div class="event-box">
										<input type="time" id="time-input-end" name="time-input" required/>
									</div>
								</div>
								<div style="margin-top:10px" >
									<label id="all-day">
										<input type="checkbox" id="all-day-checkbox" name="checkboxallday"/>All day
									</label>
								</div>
							</div>
							<input class="event-button modal-button" id="button-add-submit" type="submit"  
							onmouseover="changeButtonHover(this)" onmouseleave="revertButtonColor(this)" value="Add">
						</form>
					</div>
				</div>
			</div>
			<div id="modal-show" class="modal">
				<div id="modal-show-content" class="modal-content">
					<div class="modal-elements">
						<form method="post" name="form1" id="form-save-event"> 
							<span class="close" data-modal="modal-show-content">&times;</span>
							<div class="event-row">
								<p class="event-label" id="date-label">Date:</p>
								<div class="event-box">
									<p class="event-info" id="date-info"></p>
								</div>
							</div>
							<div class="event-row">
								<p class="event-label" id="name-label">Event name:</p>
								<div class="event-box">
									<input class="event-info" type="text" id="name-label-input" name="eventname" required/>
								</div>
							</div>
							<div class="event-row">
								<p class="event-label" id="location-label">Location:</p>
								<div class="event-box">
									<input class="event-info" type="text" id="location-label-input" name="locationname" required/>
								</div>
							</div>
							<div id="event-show-input"></div>
							<div class="event-row">
								<input class="event-button modal-button" id="button-save" type="submit" onmouseover="changeButtonHover(this)" 
								onmouseleave="revertButtonColor(this)" value="Save"></input>
								<button class="event-button modal-button" id="button-delete" onmouseover="changeButtonHover(this)" 
								onmouseleave="revertButtonColor(this)">Delete</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div id="modal-save" class="modal">
				<div id="modal-save-content" class="modal-content modal-alert">
					<div class="modal-elements">
						<span class="close" data-modal="modal-save-content">&times;</span>
						<p class="alert-text">Are you sure you would like to overwrite this event?</p>
						<div id="save-buttons"></div>
						<div id="buttons-cancel-ok" class="event-row">
							<button class="event-button modal-button" id="button-cancel" onmouseover="changeButtonHover(this)" 
							onmouseleave="revertButtonColor(this)">Cancel</button>
							<button class="event-button modal-button" id="button-ok" onmouseover="changeButtonHover(this)" 
							onmouseleave="revertButtonColor(this)">OK</button>
						</div>
					</div>
				</div>
			</div>
			
			<div id="modal-delete" class="modal">
				<div id="modal-delete-content" class="modal-content modal-alert">
					<div class="modal-elements">
						<span class="close">&times;</span>
						<p class="alert-text">Are you sure you would like to delete this event?</p>
						<div id="delete-buttons"></div>
					</div>
				</div>
			</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
