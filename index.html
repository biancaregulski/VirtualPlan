<!DOCTYPE html>
<html>
	<head>
		<title>Virtual Plan</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="page">
			<h1 id="title-header">Virtual Plan</h1>
			<div id="line"></div>
			<div id="header">
				<div class="header-left">
					<button class="eventButton" id="button-add-event" type="button">Add Event</button>
					<!--<button class="eventButton" id="button-delete-event" type="button" onclick="">Delete Event</button>-->
				</div>
				<div class="header-center">
					<button class= "arrowButton" id=back-arrow>◄</button>
					<p id="month-year"></p>
					<button class="arrowButton" id=forward-arrow>▶</button>
				</div>
				<div class="header-right">
					<button class="eventButton" id="button-login">Log in</button>
					<button class="eventButton" id="button-register">Register</button>

				</div>
					<div id="modal-add-alert" class="modal">
						<div class="modal-content">
							<span class="close">&times;</span>
							<p class="alert-text">Select one or more days to add an event.</p>
							<button class="eventButton modal-button" id="button-add-alert">OK</button>
						</div>
					</div>
					<div id="modal-add" class="modal">
						<div class="modal-content">
							<form method="post" name="form1" id="form-add-event"> 
								<span class="close">&times;</span>
								<h2 id="new-event-title" class="modal-title">New Event</h2>
								<input type="text" id="event-name-input" name="eventname" placeholder="Event name" required/>
								<input type="text" id="location-name-input" name="locationname" placeholder="Location" required/>
								<div id="event-add-input"></div>
								<div id="event-time-input">
									<div class="row">
										<input type="time" id="time-input-start" name="time-input" required/>
										<input type="time" id="time-input-end" name="time-input" required/>
										<div style="clear:both;"></div> 
										<p id="to">to</p>
									</div>
									<div style="margin-top:10px" >
										<label id="all-day">
											<input type="checkbox" id="all-day-checkbox" name="checkboxallday"/>All day
										</label>
									</div>
								</div>
								<input class="eventButton modal-button" id="button-add-submit" type="submit" value="Add">
							</form>
						</div>
					</div>
					<div id="modal-show" class="modal">
						<div id="show-modal-content" class="modal-content">
							<span class="close">&times;</span>
							<h2 id="event-title" class="modal-title"></h2>
							<div class="event-row">
								<p class="event-label" id="date-label">Date:</p>
								<p class="event-info" id="date-info"></p>
							</div>
							<div class="event-row">
								<p class="event-label" id="location-label" style="flex: 1;">Location:</p>
								<div style="flex: 1;">
									<input class="event-info" type="text" id="location-label-input" name="locationname" required/>
								</div>
							</div>
							<div id="event-show-input"></div>
							<div class="event-row">
								<button class="eventButton modal-button" id="button-save">Save</button>
								<button class="eventButton modal-button" id="button-delete">Delete</button>
							</div>
						</div>
					</div>
			</div>
			<div class="disable-select" id="day-of-week"></div>
			<div class="disable-select" id="app-calendar"></div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
