<!DOCTYPE html>
<html>
	<head>
		<title>Virtual Plan</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="header">
			<button class="header-row, arrowButton" id=back-arrow>◄</h2>

		<div id="day-of-week"></div>
		<div class="disable-select" id="app-calendar"></div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
