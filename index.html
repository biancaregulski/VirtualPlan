<!DOCTYPE html>
<html>
	<head>
		<title>Virtual Plan</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="page">
			<h1 id="title-header">Virtual Plan</h1>
			<div id="line"></div>
			<div id="header">
				<div class="header-left">
					<button class="eventButton" id="button-add-event" type="button">Add Event</button>
					<div id="modal-add" class="modal">
						<div class="modal-content">
							<span class="close">&times;</span>
							<h2 id="modal-title">New Event</h2>
							<input type="text" id="eventname" name="event-name" placeholder="Event name"/>
							
							<input type="text" id="locname" name="location-name" placeholder="Location"/>

							<div class="row">
								<input type="time" id="time-input-start" name="time-input"/>
								<input type="time" id="time-input-end" name="time-input"/>
								<div style="clear:both;"></div> 
								<p id="to">to</p>
							</div>
							<div style="margin-top:10px" >
								<label id="all-day">
									<input type="checkbox" id="all-day-checkbox" name="checkboxallday"/>All day
								</label>
							</div>
							<br>
							<button class="eventButton" id="button-add-confirm">Add</button>
						</div>
					</div>
					<button class="eventButton" id="button-delete-event" type="button" onclick="">Delete Event</button>
				</div>
				<div class="header-center">
					<button class= "arrowButton" id=back-arrow>◄</h2></button>
					<p id="month-year"></p>
					<button class="arrowButton" id=forward-arrow>▶</h2></button>
				</div>
				<div class="header-right">
					<button class="eventButton" id="button-login">Log in</button>
					<button class="eventButton" id="button-register">Register</button>

				</div>
			</div>
			<div class="disable-select" id="day-of-week"></div>
			<div class="disable-select" id="app-calendar"></div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
